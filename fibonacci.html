<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificar Fibonacci</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }

        h1 {
            color: #333;
        }

        input, button {
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
        }

        .resultado {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1> Calcule a sequência de Fibonacci</h1>

    <label for="numero">Digite um número:</label>
    <input type="number" id="numero">
    <button onclick="verificarFibonacci()">Verificar</button>

    <div class="resultado" id="resultado"></div>

    <script>
        function pertenceASequenciaFibonacci(num) {
            let a = 0, b = 1;

            if (num === a || num === b) {
                return true;
            }

            let proximo = a + b;
            while (proximo <= num) {
                if (proximo === num) {
                    return true;
                }
                a = b;
                b = proximo;
                proximo = a + b;
            }

            return false;
        }

        function verificarFibonacci() {
            const numero = parseInt(document.getElementById('numero').value);
            const resultado = document.getElementById('resultado');

            if (isNaN(numero)) {
                resultado.textContent = "Por favor, insira um número válido.";
                return;
            }

            if (pertenceASequenciaFibonacci(numero)) {
                resultado.textContent = `${numero} pertence à sequência de Fibonacci.`;
            } else {
                resultado.textContent = `${numero} não pertence à sequência de Fibonacci.`;
            }
        }
    </script>

</body>
</html>
